{% extends "base.html" %}

{% block title %}{{title}}{% endblock title %}

{% block body %}
{% if tables %}
<h1>playing matchs</h1>

<textarea cols=142 rows={{standings|length+3}}>
{% for table in tables %}
[table]
[tr][th colspan={{table.headers|length}}]{{table.title}}[/th][/tr]
[tr]
{% for header in table.headers %}
[th]{{header}}[/th]
{% endfor %}
[/tr]
{% for row in table.data %}
[tr]
{% for data in row %}
[td]{{data}}[/td]
{% endfor %}
[/tr]
{% endfor %}
[/table]
{% endfor %}
Standings and fixtures: [link=/Forum/Read.aspx?t={{forumThread}}&u=-2&n={{standingsPost}}&v=4]
</textarea>
{% else %}
<h2>No fixtures in this round </h2>
{% endif %}
<div>
<a href="get_fixtures.php?r={{round-1}}"><<< previous round</a>
<a href="check_cup_eliminations.php">check cup eliminations</a>
<a href="get_fixtures.php?r={{round+1}}">next round>>></a>
</div>
{% endblock body %}
